<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benjamin Peeters - Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=/en/">
  <link rel="canonical" href="https://benjaminpeeters.github.io/en/">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .links {
      margin-top: 2rem;
    }
    .links a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      background-color: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .links a:hover {
      background-color: #0052a3;
    }
  </style>
  <script>
    // Auto-redirect based on browser language preference
    (function() {
      const browserLang = navigator.language || navigator.userLanguage;
      let targetPath = '/en/';

      if (browserLang.startsWith('fr')) {
        targetPath = '/fr/';
      } else if (browserLang.startsWith('zh')) {
        targetPath = '/zh/';
      }

      // Redirect immediately
      window.location.href = targetPath;
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Redirecting to your preferred language...</h1>
    <p>If you are not redirected automatically, please choose your language:</p>
    <div class="links">
      <a href="/en/">English</a>
      <a href="/fr/">Français</a>
      <a href="/zh/">中文</a>
    </div>
  </div>
</body>
</html>
