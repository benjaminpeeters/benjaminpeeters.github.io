name: Deploy Main Quarto

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.7.22

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'

      - name: Install R dependencies
        run: |
          R -e 'install.packages(c("rmarkdown", "knitr"))'

      - name: Install pandoc-crossref
        run: |
          wget https://github.com/lierdakil/pandoc-crossref/releases/download/v0.3.18.0/pandoc-crossref-Linux.tar.xz
          tar -xf pandoc-crossref-Linux.tar.xz
          sudo mv pandoc-crossref /usr/local/bin/
          chmod +x /usr/local/bin/pandoc-crossref

      - name: Render English site (/en)
        run: quarto render en

      - name: Render French site (/fr)
        run: quarto render fr

      - name: Render Chinese site (/zh)
        run: quarto render zh

      - name: Render technical notes (/notes)
        run: quarto render notes

      - name: Add redirect at root
        run: cp redirect-index.html _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
