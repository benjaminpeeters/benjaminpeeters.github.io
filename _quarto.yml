project:
  type: website
  output-dir: _site

# Shared configuration inherited by en/, fr/, zh/ subdirectories
# Each language subdirectory has its own _quarto.yml with specific content

format:
  html:
    theme:
      light: [cosmo, custom.scss]
      dark: [darkly, custom-dark.scss]
    css: styles.css
    include-in-header:
      - state-manager.html
      - text: |
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    toc: true
    toc-location: right
    code-copy: true
    code-fold: false
    anchor-sections: true
    link-external-newwindow: true

bibliography: publications.bib

execute:
  freeze: auto
