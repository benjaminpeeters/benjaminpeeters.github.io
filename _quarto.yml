project:
  type: website
  output-dir: _site

website:
  title: "Benjamin Peeters"
  site-url: "https://benjaminpeeters.github.io"
  favicon: favicon.ico

  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Publications"
        href: publications.qmd
      - text: "Blog"
        href: blog/index.qmd
      - text: "Data & Code"
        href: data-code.qmd
      - text: "Teaching"
        href: teaching.qmd
    right:
      - text: "FR"
        href: fr/index.html
      - text: "中文"
        href: zh/index.html
      - icon: github
        href: https://github.com/benjaminpeeters
